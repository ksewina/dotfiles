###################
### KEYBINDINGS ###
###################

$mainMod = ALT
$altMod = SUPER

# Application shortcuts
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser

# Window management
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit
bind = $mainMod, T, pin

# Focus movement (vim-like)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus movement (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Window resizing
bind = $mainMod CTRL, H, resizeactive, -80 0
bind = $mainMod CTRL, L, resizeactive, 80 0
bind = $mainMod CTRL, K, resizeactive, 0 -80
bind = $mainMod CTRL, J, resizeactive, 0 80

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 10

# Workspace navigation
bind = $mainMod, TAB, workspace, previous
bind = $mainMod SHIFT, TAB, workspace, e+1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot shortcuts
bind = , INSERT, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, INSERT, exec, grim ~/Pictures/Screenshot_$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, INSERT, exec, grim -g "$(slurp)" ~/Pictures/Screenshot_$(date +%Y%m%d_%H%M%S).png

# Clipboard manager
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -theme gruvbox-dark | cliphist decode | wl-copy

# Lock screen
bind = $mainMod, X, exec, hyprlock

# Power menu
bind = $mainMod SHIFT, X, exec, rofi -show p -modi p:rofi-power-menu
# Audio controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness (if applicable)
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Alternative volume controls
bind = $mainMod, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Gaming optimizations
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = immediate, class:^(lutris).*
windowrulev2 = immediate, class:^(heroic).*
windowrulev2 = fullscreen, class:^(steam_app_).*
windowrulev2 = workspace 9, class:^(steam_app_).*
windowrulev2 = workspace 9, class:^(lutris).*

# Float specific applications
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Size specific floated windows
windowrulev2 = size 400 300, title:^(Picture-in-Picture)$

# Opacity rules
windowrulev2 = opacity 0.9, class:^(Alacritty)$
windowrulev2 = opacity 1.0, class:^(firefox)$
windowrulev2 = opacity 1.0, class:^(chromium)$

# Tearing for games and videos
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = immediate, title:.*[Gg]ame.*
windowrulev2 = immediate, class:^(mpv)$

# Fix some applications
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Layer rules for better window management
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, waybar
layerrule = ignorezero, waybar
