# Hyprland Configuration
# See https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

monitor=DP-1,5120x1440@119.97,0x0,1
# Fallback for any other monitors
monitor=,preferred,auto,auto

$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun -theme gruvbox-dark
$browser = firefox
$lock_screen = hyprlock

#################
### AUTOSTART ###
#################

# Essential services
exec-once = waybar
exec-once = dunst
# Background
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# Network manager applet
exec-once = nm-applet

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# AMD GPU specific
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = LIBVA_DRIVER_NAME,radeonsi
env = WLR_DRM_NO_ATOMIC,1

# General Wayland env vars
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 20
    border_size = 2
    
    resize_on_border = true
    allow_tearing = true  # For gaming
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    border_part_of_window = true
    
    shadow {
        enabled = false
        range = 8
        render_power = 2
    }
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
        ignore_opacity = false
        vibrancy = 0.2
        vibrancy_darkness = 0.0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, easeInOutCubic
    animation = border, 1, 8, easeInOutCubic
    animation = borderangle, 1, 8, easeInOutCubic
    animation = fade, 1, 6, easeInOutCubic
    animation = workspaces, 1, 5, overshot, slide
    animation = layers, 1, 4, easeInOutCubic, fade
}

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Smart gaps for single windows
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    # special_scale_factor = 0.8
    # split_width_multiplier = 1.2  # Better for ultrawide
    use_active_for_splits = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
    focus_on_activate = false
    vfr = true  # Variable refresh rate
    vrr = 2     # controls the VRR (Adaptive Sync) of your monitors. 0 - off, 1 - on, 2 - fullscreen only, 3 - fullscreen with video or game content type 
    mouse_move_focuses_monitor = true
    new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

